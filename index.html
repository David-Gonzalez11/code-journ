<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      crossorigin="anonymous"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="column-full header">
          <p>Code Journal</p>
        </div>
      </div>

      <div class="column-half">
        <h1>New Entry</h1>
      </div>
      <!-- form section start-->
      <div data-view="entry-form">
        <form class="form">
          <input
            type="image"
            src="images/placeholder-image-square.jpg"
            class="img"
          />





          <div class="column-half">
            <label for="title" class="titles">Title</label>
            <input type="text" required class="column-full"/>

            <label for="text" class="titles">Photo URL</label>
            <input type="text" required class="column-full"/>
          </div>


          <div class="column-half">
            <div>
              <label for="notes" class="titles">Notes</label>
            </div>
            <textarea class="column-half textbox" required></textarea>
          </div>

          <div class="column-half">
            <button class="save">SAVE</button>
          </div>
        </form>
      </div>
    </div>

    <header></header>
    <main></main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
