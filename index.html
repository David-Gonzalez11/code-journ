<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      crossorigin="anonymous"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="column-full head">
          <header class="header row">
            <p>Code Journal</p>
            <a href="#" class="nav" id="entries">Entries</a>
            <i class="fas fa-pencil"></i>

          </header>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <main>
          <form>
            <div data-view="entry-form" class="container container-form" id="new">
              <h1 id="newEntryChange">New Entry</h1>

              <div class="row">
                <div class="column-half img">
                  <img src="images/placeholder-image-square.jpg" />
                </div>

                <div class="column-half">
                  <label for="title" class="titles">Title</label>
                  <input
                  id="title"
                      type="text"
                      class="column-full box"
                      name="title"
                    />

                  <label for="photoUrl" class="titles">Photo URL</label>
                  <input
                      id="photoUrl"
                      type="text"
                      class="column-full box"
                      name="photoUrl"
                    />
                </div>
              </div>
              <div class="column-full">
                <label for="notes" class="titles">Notes</label>
                <textarea
                id="notes"
                  class="column-full textbox"
                  name="notes"
                ></textarea>
              </div>
              <div class="column-full btn ">
                <button type="submit" class="save">SAVE</button>
              </div>
            </div>

          </form>

          <div data-view="entries" class="none hidden">


            <div class="container new">
              <div class="right">
                <h1>Entries</h1>
                <button class="newbtn" type="button">NEW</button>
              </div>
            </div>
            <ul class="parent"></ul>

          </div>
        </main>
      </div>
    </div>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
